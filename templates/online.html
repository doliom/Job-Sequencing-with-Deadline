        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <form1 method=post action="">
                        <label class="text-white" for="customRange2">Виберіть кількість робіт</label>
                        <input id="rng" name="rng" type="range" class="custom-range" min="2" max="10" id="customRange2">
                        <output class="text-white" id="ong" for="rng">50</output><br>

                        <script>
                            $(function() {
                            var el;
                            $("#rng").change(function() {
                            el = $(this);
                            el
                            .next("#ong")
                            .text(el.val());
                            })
                            .trigger('change');
                            });
                                </script>
                        <input type="submit" value="ОК" class="btn btn-primary mx-auto">
                        </form1>


                </div>
